
<div class="container-fluid page">
    <div class="page__box p-3 mt-2">Criar Escala - Coroinha</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">
          
    
            <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
                <div class="form-group">
                    <label for="missa">Missa/Celebração</label>
                    <input type="text" class="form-control" id="missa" formControlName="missa" aria-describedby="emailHelp" placeholder="Ex: Novena das Rosas" />
                    <small id="linha" class="form-text text-muted"><p>_____________________________________<p></small>
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="text" class="form-control" id="data" formControlName="data" placeholder="Ex: 01/10/2022" />
                    <small id="linha" class="form-text text-muted"><p>_____________________________________<p></small>
                </div>

                <div class="form-group">
                    <label for="dia">Dia</label>
                    <input class="form-control" id="dia" formControlName="dia" placeholder="Ex: Dom">
                </div> <br>
                
                <div class="form-group">
                    <label id="label-data" for="hora">Hora</label>
                    <input type="time" class="form-control" id="hora" formControlName="hora" placeholder="Ex: 19:00:00" />
                </div>
                 
                <div class="form-group">
                    <label id="label-data" for="comunidade">Comunidade</label>
                    <input type="text" class="form-control" id="comunidade" formControlName="comunidade" placeholder="Ex: Santa Terezinha" />
                </div>

                <div class="form-group">
                    <label id="label-data" for="acolito">Acolito</label>
                    <textarea  type="text" class="form-control" id="acolito" formControlName="acolito" placeholder="Digite pelo menos um Acolito"></textarea>
                </div>

         
                <div class="form-group">
                    <label id="label-data" for="coroinha">Coroinha</label>
                    <select formControlName="coroinha1" class="form-select" id="nomes-coroinha">
                        <option>Escolha o coroinha</option>
                        <option *ngFor="let nomes of selectData">{{nomes.nome}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <select formControlName="coroinha2" class="form-select" id="nomes-coroinha">
                        <option>Escolha o coroinha</option>
                        <option *ngFor="let nomes of selectData">{{nomes.nome}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <select formControlName="coroinha3" class="form-select" id="nomes-coroinha">
                        <option>Escolha o coroinha</option>
                        <option *ngFor="let nomes of selectData">{{nomes.nome}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <select formControlName="coroinha4" class="form-select" id="nomes-coroinha">
                        <option>Escolha o coroinha</option>
                        <option *ngFor="let nomes of selectData">{{nomes.nome}}</option>
                    </select>
                </div>

                <div class="form-group">   
                    <select formControlName="coroinha5" class="form-select" id="nomes-coroinha">
                        <option>Escolha o coroinha</option>
                        <option *ngFor="let nomes of selectData">{{nomes.nome}}</option>
                    </select>
                </div>
                
              
                <input *ngIf="!getparamid" type="submit" class="btn btn-success" id="enviar" value="Enviar" >
                <input *ngIf="getparamid" type="submit" class="btn btn-success" id="enviar" value="Atualizar" >
            </form>
        </div>
    </div>
   
</div>
